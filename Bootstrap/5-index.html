<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="description" content="Bootstrap is a free and open-source CSS framework">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <!-- Small title: only <= 768px -->
    <h1 class="d-block d-md-none text-center">Small title</h1>

    <!-- Big title: only > 768px -->
    <h1 class="d-none d-md-block text-center">Big title</h1>

    <!-- Main container -->
    <div class="container-md bg-info p-3 border border-info rounded">
        <div class="row text-light">

            <!-- Left -->
            <div class="col-12 col-md text-left border-bottom border-right p-3">
                Left
            </div>

            <!-- Middle (hidden <=768px) -->
            <div class="col-md text-center border-bottom border-left border-right p-3 shadow d-none d-md-block">
                Middle
            </div>

            <!-- Right -->
            <div class="col-12 col-md text-right border-bottom border-left p-3">
                Right
            </div>

        </div>
    </div>

</body>

</html>
