<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Blocks</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body class="p-3">

    <!-- FIRST LINE -->
    <div class="row text-white text-center">
        <div class="col-lg col-12 bg-primary p-2">Primary</div>
        <div class="col-lg col-12 bg-success p-2">Success</div>
        <div class="col-lg col-12 bg-danger p-2">Danger</div>
        <div class="col-lg col-12 bg-warning p-2">Warning</div>
    </div>

    <hr />

    <!-- SECOND LINE -->
    <div class="row text-white text-center">
        <div class="col-sm col-12 bg-primary p-2">Primary</div>
        <div class="col-sm col-12 bg-success p-2">Success</div>
        <div class="col-sm col-12 bg-danger p-2">Danger</div>
        <div class="col-sm col-12 bg-warning p-2">Warning</div>
    </div>

    <hr />

    <!-- THIRD LINE -->
    <div class="row text-white text-center">
        <div class="col-12 col-lg-2 bg-primary p-2">Primary</div>
        <div class="col-12 col-lg-4 bg-success p-2">Success</div>
        <div class="col-12 col-lg-6 bg-danger p-2">Danger</div>
    </div>

    <hr />

    <!-- FOURTH LINE -->
    <div class="row text-white text-center">
        <div class="col-xl-3 col-lg-3 col-md-3 col-12 order-xl-1 order-lg-2 order-md-3 order-4 bg-primary p-2">
            Primary
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-12 order-xl-2 order-lg-3 order-md-4 order-1 bg-success p-2">
            Success
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-12 order-xl-3 order-lg-4 order-md-1 order-2 bg-danger p-2">
            Danger
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-12 order-xl-4 order-lg-1 order-md-2 order-3 bg-warning p-2">
            Warning
        </div>
    </div>

    <hr />

    <!-- FIFTH LINE -->
    <div class="row text-white text-center justify-content-between">
        <div class="col-md-2 col-12 bg-primary p-2">Primary</div>
        <div class="col-md-2 col-12 bg-success p-2">Success</div>
    </div>

    <hr />

    <!-- LAST LINE -->
    <div class="row justify-content-between">
        <div class="p-2 bg-primary text-center text-white col-xl-2 col-lg-2 col-md-2 col-sm-12 col-12">
            Primary
        </div>

        <div class="p-2 bg-success text-center text-white col-xl-2 offset-xl-2 col-lg-2 offset-lg-2 col-md-2 offset-md-2 col-sm-12 col-12">
            Success
        </div>

        <div class="p-2 bg-danger text-center text-white col-xl-2 col-lg-2 col-md-2 col-sm-12 col-12">
            Danger
        </div>
    </div>

    <hr />

</body>

</html>
